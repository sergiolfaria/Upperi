<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="../css/layout-padrao.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Registro Upperi</title>
</head>

<body>
    <header>
        <div class="linha barra-menu">
            <div class="coluna-cel-12 coluna-tab-6">
                <a href="../">
                    <img class="logo-img" src="../img/UpPeri.png" alt="Logo da comunidade UpPeri" height="36px">
                </a>

            </div>
            <div class="coluna-cel-12 coluna-tab-6">
                <div class="menu-top">
                    <ul class="menu-horizontal flutuante-end">
                        <li class="menu-horizontal-item">
                            <a class="menu-horizontal-link active" aria-current="page" href="../pages/produto.html">Produtos</a>
                        </li>
                        <li class="menu-horizontal-item">
                            <a class="menu-horizontal-link" href="../pages/ajuda.html">Ajuda</a>
                        </li>
                        <li class="menu-horizontal-item">
                            <a class="menu-horizontal-link" href="./login.html">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form action="">
                <div class="linha">
                    <div class="coluna-12">
                        <h1>Cadastro</h1>
                    </div>
                </div>
                <div class="linha">
                    <div class="coluna-12">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                    </div>
                </div>
                <div class="linha">
                    <div class="coluna-12">
                        <label for="passowrd">Senha</label>
                        <input type="password" name="password" id="passowrd" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="linha">
                    <div class="coluna-12">
                        <input type="password" name="password" id="passowrd" placeholder="Repita sua senha" required>
                        <label for="name">Nome Completo</label>
                    </div>
                </div>
                <div class="linha">
                    <div class="coluna-12">
                        <input type="text" name="name" id="name" placeholder="Digite seu Nome" required>
                    </div>
                </div>
                <div class="linha">
                    <div class="coluna-12">
                        <input type="submit" value="Cadastrar">
                    </div>
                </div>

                <div class="linha">
                    <div class="coluna-12">

                    </div>
                </div>

                <div class="linha">
                    <div class="coluna-12">
                        <div class="register-container">
                            <p>Perdeu seu Cadastro?</p>
                            <a href="./esqueceu_senha.html">Recuperar senha</a>
                        </div>
                    </div>
            </form>
        </div>
        </div>
    </main>
</body>

</html>
